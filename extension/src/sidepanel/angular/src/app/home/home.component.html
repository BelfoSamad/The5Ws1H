<div class="container">
    <mat-toolbar>
        <span class="topbar-logo">5Ws1H</span>
        <span class="spacer"></span>
        <div class="navigation-buttons">
            <button mat-icon-button [disabled]="summarizeLoading" (click)="goHistory()">
                <mat-icon>history</mat-icon>
            </button>
            <button mat-icon-button [disabled]="summarizeLoading" (click)="goSettings()">
                <mat-icon>settings</mat-icon>
            </button>
        </div>
    </mat-toolbar>
    <div class="content">
        @if (!summarizeLoading && article === undefined) {
        <p class="prompt mat-headline-medium">Currently Reading<br />
            <span [ngClass]="url == null ? 'loading-url mat-body-large' : 'mat-body-large'">{{title === undefined ?
                "Not detected. Please reload the page!" : title === null ? "This is a Chrome system page (e.g., chrome://extensions). Please check another page!" : title}}</span>
        </p>
        <!-- Scan/Summarize Button -->
        <button class="summarize" mat-flat-button (click)="summarizeArticle()">
            <span class="mat-label-large">Summarize</span>
        </button>
        } @else {
        <app-summary style="width: 100%;" [isLoading]="summarizeLoading" [article]="article"></app-summary>
        }
    </div>
</div>
