<h2 mat-dialog-title>{{data.answer}}</h2>
<mat-dialog-content class="dialog-container">
    @if (data.isLoading == true) {
    <mat-spinner [diameter]="24"></mat-spinner>
    } @else {
    <img *ngIf="data.imageUrl != null" [src]="data.imageUrl" class="image">
    <p class="explication">
        {{data.definition ?? "Sorry, an error occured loading the details"}}
    </p>
    }
</mat-dialog-content>
<mat-dialog-actions>
    <button *ngIf="data.isLoading == false" mat-flat-button (click)="closeDialog()">Got It!</button>
</mat-dialog-actions>
